<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS4</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="section-wise-matters">
      <header class="section-wise-matters__header header">
      <h1 class="header__title">WISE MATTERS</h1>
        <button class="header__first-button">
        PUSH IT!
        </button>
      </header>
        <h2 class="subtitle">Always do everything well.</h2>
          <p class="subtitle__paragraph">My mother has always told to me: "Always do everything well. Otherwise you'll have to do it again". I have recently understood that she was damn right. Do you agree or disagree?</p>
       <button class="button-yes">
         Yes
       </button>
       <button class="button-no">
         No
       </button>
    </section>
    <footer class="footer">
        <h6 class="footer__title">What about you? What wise things your parents adviced you?</h6>
        <button class="footer__button-yes">
          Yes of course!
        </button>
        <button class="footer__button-no">
          No!
        </button>
    </footer>
  </body>
</html>
